<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>index.html</title>
    <link rel="stylesheet" href="./view/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="icon" href="data:," />
    <script type="module" src="./view/lib/myGreeter.js"></script>
    <script type="module" src="./view/lib/simpleForm.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/timonson/creaim/components/lib/modalWindow/modalWindow.js"
    ></script>
  </head>
  <body>
    <my-greeter topic="Database" theme-color="darkturquoise"></my-greeter>
    <simple-form id="send" button-value="Add!"></simple-form>
    <simple-form id="query" button-value="Search!"></simple-form>
    <div>
      <simple-form
        id="display"
        button-value="Display DB!"
        button-name="display"
      ></simple-form>
      <simple-form
        id="reset"
        button-value="Reset!"
        button-name="reset"
      ></simple-form>
    </div>
  </body>
  <script>
    const sendForm = document.querySelector("#send")
    sendForm.items = [
      ["name", "text", "Tim"],
      ["email", "email"],
      ["address", "text"],
      ["phone", "number"],
      ["product", "text"],
    ]
    const queryForm = document.querySelector("#query")
    queryForm.items = [
      ["table", "text", "seller"],
      ["column", "text", "e.g. name"],
      ["searchword", "text", "e.g. Tim"],
    ]
    window.addEventListener("load", event => {
      const modalWindow = document.querySelector("modal-window")
      if (modalWindow) modalWindow.showModal = true
    })
  </script>
</html>
